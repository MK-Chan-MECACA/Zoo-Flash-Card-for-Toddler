<head>

    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .card {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .play-button {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .play-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .animal-image {
            transition: transform 0.3s ease;
        }
        
        .card:hover .animal-image {
            transform: scale(1.1);
        }
        
        .title-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <div class="floating mb-4">

            </div>
            <p class="text-xl md:text-2xl text-white/90 font-semibold mb-4">Click the speaker to hear the animal's name and sound!</p>
            <div class="flex justify-center items-center space-x-4 text-white/80">
                <span class="flex items-center">

                    Interactive Learning

                <span class="flex items-center">

        <main id="flashcard-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 md:gap-10">

        </main>

        <footer class="text-center mt-16 text-white/70">

            <div class="mt-4 flex justify-center space-x-6">
                <span class="text-sm">Made with ‚ù§Ô∏è for little learners</span>

    </div>

    <script>
        // --- Data for our animal flash cards ---
        const animals = [

                bg_gradient: 'from-yellow-400 to-orange-500',

                emoji: 'ü¶Å',
            },
            {
                name_en: 'Tiger',
                name_zh: 'ËÄÅËôé',
                pinyin: 'l«éo h«î',
                sound_text: 'The tiger says grrrr',
                image_prompt: 'adorable cartoon tiger cub, striped, friendly, bright colors, simple background',
                bg_gradient: 'from-orange-400 to-red-500',
                text_color: 'text-orange-900',
                button_color: 'from-orange-500 to-red-600',
                emoji: 'üêØ',
            },
            {
                name_en: 'Elephant',
                name_zh: 'Â§ßË±°',
                pinyin: 'd√† xi√†ng',
                sound_text: 'The elephant says pawoo',
                image_prompt: 'cute cartoon baby elephant, big ears, friendly, gray, simple background',
                bg_gradient: 'from-gray-300 to-gray-600',
                text_color: 'text-gray-800',
                button_color: 'from-gray-500 to-gray-700',
                emoji: 'üêò',
            },
            {
                name_en: 'Monkey',
                name_zh: 'Áå¥Â≠ê',
                pinyin: 'h√≥u zi',
                sound_text: 'The monkey says ooh ooh aah aah',
                image_prompt: 'playful cartoon monkey, brown, friendly, swinging, simple background',
                bg_gradient: 'from-amber-300 to-orange-400',
                text_color: 'text-amber-900',
                button_color: 'from-amber-500 to-orange-600',
                emoji: 'üêí',
            },
            {
                name_en: 'Panda',
                name_zh: 'ÁÜäÁå´',
                pinyin: 'xi√≥ng mƒÅo',
                sound_text: 'The panda munches on bamboo',
                image_prompt: 'cuddly cartoon panda, black and white, eating bamboo, friendly, simple background',
                bg_gradient: 'from-gray-200 to-gray-500',

                button_color: 'from-gray-600 to-gray-800',

            },
            {

                name_zh: 'ÈïøÈ¢àÈπø',
                pinyin: 'ch√°ng j«êng l√π',
                sound_text: 'The giraffe is quiet',
                image_prompt: 'tall cartoon giraffe, yellow and brown spots, friendly, simple background',
                bg_gradient: 'from-yellow-200 to-amber-400',
                text_color: 'text-yellow-900',
                button_color: 'from-yellow-400 to-amber-600',
                emoji: 'ü¶í',
            },
             {
                name_en: 'Zebra',
                name_zh: 'ÊñëÈ©¨',
                pinyin: 'bƒÅn m«é',
                sound_text: 'The zebra says neigh',
                image_prompt: 'friendly cartoon zebra, black and white stripes, simple background',
                bg_gradient: 'from-gray-100 to-gray-400',
                text_color: 'text-gray-800',
                button_color: 'from-gray-400 to-gray-600',
                emoji: 'ü¶ì',
            },
            {
                name_en: 'Penguin',
                name_zh: '‰ºÅÈπÖ',
                pinyin: 'q«ê √©',
                sound_text: 'The penguin says honk honk',
                image_prompt: 'cute cartoon penguin, black and white, on ice, friendly, simple background',
                bg_gradient: 'from-blue-200 to-blue-500',
                text_color: 'text-blue-900',
                button_color: 'from-blue-400 to-blue-600',
                emoji: 'üêß',
            }
        ];

        const container = document.getElementById('flashcard-container');
        const synth = window.speechSynthesis;

        // --- Function to generate AI images using DALL-E ---
        async function generateAnimalImage(prompt, animalName) {
            // Fallback to curated high-quality animal images
            const fallbackImages = {
                'Lion': 'https://images.unsplash.com/photo-1549366021-9f761d450615?w=400&h=300&fit=crop&crop=center',
                'Tiger': 'https://images.unsplash.com/photo-1561731216-c3a4d99437d5?w=400&h=300&fit=crop&crop=center',
                'Elephant': 'https://images.unsplash.com/photo-1557050543-4d5f2e07c3d9?w=400&h=300&fit=crop&crop=center',
                'Monkey': 'https://images.unsplash.com/photo-1540573133985-87b6da6d54a9?w=400&h=300&fit=crop&crop=center',
                'Panda': 'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=300&fit=crop&crop=center',
                'Giraffe': 'https://images.unsplash.com/photo-1547721064-da6cfb341d50?w=400&h=300&fit=crop&crop=center',
                'Zebra': 'https://images.unsplash.com/photo-1549366021-9f761d450615?w=400&h=300&fit=crop&crop=center',
                'Penguin': 'https://images.unsplash.com/photo-1551986782-d0169b3f8fa7?w=400&h=300&fit=crop&crop=center'
            };
            
            // Try DALL-E generation if config is available
            if (typeof config !== 'undefined' && config.OPENAI_API_KEY) {
                try {
                    const response = await fetch('https://api.openai.com/v1/images/generations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${config.OPENAI_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: config.DALL_E_CONFIG.model,
                            prompt: prompt,
                            n: 1,
                            size: config.DALL_E_CONFIG.size,
                            quality: config.DALL_E_CONFIG.quality,
                            style: config.DALL_E_CONFIG.style
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.data && data.data.length > 0) {
                            return data.data[0].url;
                        }
                    } else {
                        console.error('DALL-E API error:', await response.text());
                    }
                } catch (error) {
                    console.error('Error generating image with DALL-E:', error);
                }
            }
            
            return fallbackImages[animalName] || `https://placehold.co/400x300/ffffff/333333?text=${animalName}&font=inter&fontSize=24`;
        }

        // --- Function to create and display cards ---
        async function createAnimalCards() {
            for (let i = 0; i < animals.length; i++) {
                const animal = animals[i];
                const card = document.createElement('div');
                card.className = `card w-full bg-gradient-to-br ${animal.bg_gradient} rounded-3xl overflow-hidden flex flex-col bounce-in`;
                card.style.animationDelay = `${i * 0.1}s`;

                // Generate or get image URL
                const imageUrl = await generateAnimalImage(animal.image_prompt, animal.name_en);

                card.innerHTML = `
                    <div class="relative overflow-hidden">
                        <img src="${imageUrl}" alt="A cute ${animal.name_en}" class="animal-image w-full h-56 object-cover" loading="lazy" onerror="this.src='https://placehold.co/400x300/ffffff/333333?text=${animal.emoji}+${animal.name_en}&font=inter&fontSize=24'">
                        <div class="absolute top-4 right-4 text-4xl">${animal.emoji}</div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                    </div>
                    <div class="p-6 flex-grow flex flex-col justify-between">
                        <div>
                            <h2 class="text-3xl font-black ${animal.text_color} mb-2">${animal.name_en}</h2>
                            <p class="text-2xl font-bold ${animal.text_color} mb-1">${animal.name_zh}</p>
                            <p class="text-lg font-medium ${animal.text_color}/80">${animal.pinyin}</p>
                        </div>
                        <button class="play-button w-full mt-6 p-4 rounded-2xl text-white font-bold text-lg flex items-center justify-center bg-gradient-to-r ${animal.button_color} shadow-lg" data-en="${animal.name_en}" data-zh="${animal.name_zh}" data-sound="${animal.sound_text}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>
                            üîä Play Sound
                        </button>
                    </div>
                `;
                
                // Add sparkle effects
                for (let j = 0; j < 5; j++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    card.appendChild(sparkle);
                }
                
                container.appendChild(card);
            }
        }

        // --- Function to handle sound playback ---
        function playSound(event) {
            // Cancel any previous speech
            if (synth.speaking) {
                synth.cancel();
            }

            const button = event.currentTarget;
            const nameEn = button.dataset.en;
            const nameZh = button.dataset.zh;
            const soundText = button.dataset.sound;

            // Add visual feedback
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);

            // Create utterances
            const utteranceEn = new SpeechSynthesisUtterance(nameEn);
            utteranceEn.lang = 'en-US';
            utteranceEn.pitch = 1.2;
            utteranceEn.rate = 0.9;

            const utteranceZh = new SpeechSynthesisUtterance(nameZh);
            utteranceZh.lang = 'zh-CN';
            utteranceZh.pitch = 1;
            utteranceZh.rate = 0.9;
            
            const utteranceSound = new SpeechSynthesisUtterance(soundText);
            utteranceSound.lang = 'en-US';
            utteranceSound.pitch = 1;
            utteranceSound.rate = 1;

            // Speak them in sequence
            synth.speak(utteranceEn);
            synth.speak(utteranceZh);
            synth.speak(utteranceSound);
        }

        // --- Initialize the app ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Check for speech synthesis support
            if ('speechSynthesis' in window) {
                // Show loading state
                container.innerHTML = '<div class="col-span-full text-center p-8"><div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div><p class="mt-4 text-white/80">üé® Generating AI animal images with DALL-E...</p></div>';
                
                // Create cards with AI-generated images
                await createAnimalCards();
                
                // Add event listeners after cards are created
                setTimeout(() => {
                    const buttons = document.querySelectorAll('.play-button');
                    buttons.forEach(button => button.addEventListener('click', playSound));
                }, 100);
            } else {
                container.innerHTML = '<div class="col-span-full text-center p-8 bg-red-500/20 rounded-3xl border-2 border-red-500/50"><p class="text-red-200 text-xl font-semibold">Sorry, your browser does not support the speech synthesis feature required for this game.</p></div>';
            }
        });
    </script>

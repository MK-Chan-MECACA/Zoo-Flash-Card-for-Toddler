<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Animal Flash Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .card {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .play-button {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .play-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .animal-image {
            transition: transform 0.3s ease;
            object-fit: cover;
            object-position: center 20%;
        }
        
        .card:hover .animal-image {
            transform: scale(1.1);
        }
        
        .title-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <div class="floating mb-4">
                <h1 class="text-5xl md:text-7xl font-black title-glow gradient-text">üê† Ocean Animal Flash Cards üêã</h1>
            </div>
            <p class="text-xl md:text-2xl text-white/90 font-semibold mb-4">Click the speaker to hear the animal's name and sound!</p>
            <div class="flex justify-center items-center space-x-4 text-white/80">
                <span class="flex items-center">
                    <span class="w-3 h-3 bg-green-400 rounded-full mr-2 animate-pulse"></span>
                    Interactive Learning
                </span>
                <span class="flex items-center">
                    <span class="w-3 h-3 bg-blue-400 rounded-full mr-2 animate-pulse"></span>
                    Bilingual Support
                </span>
                <span class="flex items-center">
                    <span class="w-3 h-3 bg-purple-400 rounded-full mr-2 animate-pulse"></span>
                    Fun Sounds
                </span>
                <span class="flex items-center">
                    <span class="w-3 h-3 bg-pink-400 rounded-full mr-2 animate-pulse"></span>
                    AI-Generated Images
                </span>
            </div>
            <div class="mt-6">
                <a href="index.html" class="inline-flex items-center px-6 py-3 bg-white/20 rounded-2xl text-white font-semibold hover:bg-white/30 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Categories
                </a>
            </div>
        </header>

        <main id="flashcard-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 md:gap-10">
            <!-- Animal cards will be injected here by JavaScript -->
        </main>

        <footer class="text-center mt-16 text-white/70">
            <p class="text-lg font-medium">A fun learning game for toddlers üéÆ</p>
            <div class="mt-4 flex justify-center space-x-6">
                <span class="text-sm">Made with ‚ù§Ô∏è for little learners</span>
            </div>
        </footer>
    </div>

    <script>
        // --- Data for our ocean animal flash cards ---
        const animals = [
            {
                name_en: 'Dolphin',
                name_zh: 'Êµ∑Ë±ö',
                pinyin: 'h«éi t√∫n',
                sound_text: 'The dolphin clicks and whistles',
                image_prompt: 'A cute cartoon dolphin with gray color and friendly smile, big friendly eyes, sitting in a simple colorful background, digital art style, clean lines, bright colors, toddler-friendly, no text, centered composition, consistent cartoon aesthetic',
                bg_gradient: 'from-blue-300 to-blue-600',
                text_color: 'text-blue-900',
                button_color: 'from-blue-500 to-blue-700',
                emoji: 'üê¨',
            },
            {
                name_en: 'Whale',
                name_zh: 'È≤∏È±º',
                pinyin: 'jƒ´ng y√∫',
                sound_text: 'The whale sings a deep song',
                image_prompt: 'A cute cartoon whale with blue color and big body, big friendly eyes, sitting in a simple colorful background, digital art style, clean lines, bright colors, toddler-friendly, no text, centered composition, consistent cartoon aesthetic',
                bg_gradient: 'from-blue-400 to-blue-700',
                text_color: 'text-blue-900',
                button_color: 'from-blue-600 to-blue-800',
                emoji: 'üêã',
            },
            {
                name_en: 'Shark',
                name_zh: 'È≤®È±º',
                pinyin: 'shƒÅ y√∫',
                sound_text: 'The shark is quiet',
                image_prompt: 'A cute cartoon shark with gray color and sharp teeth, big friendly eyes, sitting in a simple colorful background, digital art style, clean lines, bright colors, toddler-friendly, no text, centered composition, consistent cartoon aesthetic',
                bg_gradient: 'from-gray-400 to-gray-700',
                text_color: 'text-gray-900',
                button_color: 'from-gray-600 to-gray-800',
                emoji: 'ü¶à',
            },
            {
                name_en: 'Octopus',
                name_zh: 'Á´†È±º',
                pinyin: 'zhƒÅng y√∫',
                sound_text: 'The octopus makes bubble sounds',
                image_prompt: 'A cute cartoon octopus with purple color and eight tentacles, big friendly eyes, sitting in a simple colorful background, digital art style, clean lines, bright colors, toddler-friendly, no text, centered composition, consistent cartoon aesthetic',
                bg_gradient: 'from-purple-300 to-purple-600',
                text_color: 'text-purple-900',
                button_color: 'from-purple-500 to-purple-700',
                emoji: 'üêô',
            },
            {
                name_en: 'Seahorse',
                name_zh: 'Êµ∑È©¨',
                pinyin: 'h«éi m«é',
                sound_text: 'The seahorse is very quiet',
                image_prompt: 'A cute cartoon seahorse with orange color and curly tail, big friendly eyes, sitting in a simple colorful background, digital art style, clean lines, bright colors, toddler-friendly, no text, centered composition, consistent cartoon aesthetic',
                bg_gradient: 'from-orange-300 to-orange-600',
                text_color: 'text-orange-900',
                button_color: 'from-orange-500 to-orange-700',
                emoji: 'ü¶Ñ',
            },
            {
                name_en: 'Jellyfish',
                name_zh: 'Ê∞¥ÊØç',
                pinyin: 'shu«ê m«î',
                sound_text: 'The jellyfish floats silently',
                image_prompt: 'A cute cartoon jellyfish with pink color and flowing tentacles, big friendly eyes, sitting in a simple colorful background, digital art style, clean lines, bright colors, toddler-friendly, no text, centered composition, consistent cartoon aesthetic',
                bg_gradient: 'from-pink-300 to-pink-600',
                text_color: 'text-pink-900',
                button_color: 'from-pink-500 to-pink-700',
                emoji: 'ü™º',
            }
        ];

        const container = document.getElementById('flashcard-container');
        const synth = window.speechSynthesis;

        // --- Function to clear image cache ---
        function clearImageCache() {
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.startsWith('ai_image_')) {
                    localStorage.removeItem(key);
                    console.log(`Cleared cache for: ${key}`);
                }
            });
        }

        // --- Function to generate AI images using DALL-E ---
        async function generateAnimalImage(prompt, animalName, useFallbackFirst = false) {
            // Check if image is already cached in localStorage
            const cacheKey = `ai_image_${animalName}`;
            const cachedImage = localStorage.getItem(cacheKey);
            
            // Check if we should force refresh (hard refresh or cache clear)
            const forceRefresh = sessionStorage.getItem('force_refresh') === 'true';
            
            if (cachedImage && !useFallbackFirst && !forceRefresh) {
                console.log(`Using cached image for ${animalName}`);
                return cachedImage;
            }
            
            // Fallback to curated high-quality animal images
            const fallbackImages = {
                'Dolphin': 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400w=400&h=300h=400&fit=crop&crop=center',
                'Whale': 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400w=400&h=300h=400&fit=crop&crop=center',
                'Shark': 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400w=400&h=300h=400&fit=crop&crop=center',
                'Octopus': 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400w=400&h=300h=400&fit=crop&crop=center',
                'Seahorse': 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400w=400&h=300h=400&fit=crop&crop=center',
                'Jellyfish': 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400w=400&h=300h=400&fit=crop&crop=center'
            };
            
            // If useFallbackFirst is true, return fallback immediately
            if (useFallbackFirst) {
                return fallbackImages[animalName] || `https://placehold.co/400x300/ffffff/333333?text=${animalName}&font=inter&fontSize=24`;
            }
            
            // Try DALL-E generation if config is available
            if (typeof config !== 'undefined' && config.OPENAI_API_KEY) {
                try {
                    const response = await fetch('https://api.openai.com/v1/images/generations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${config.OPENAI_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: config.DALL_E_CONFIG.model,
                            prompt: prompt,
                            n: 1,
                            size: config.DALL_E_CONFIG.size,
                            quality: config.DALL_E_CONFIG.quality,
                            style: config.DALL_E_CONFIG.style
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.data && data.data.length > 0) {
                            const imageUrl = data.data[0].url;
                            // Cache the generated image
                            localStorage.setItem(cacheKey, imageUrl);
                            console.log(`Generated and cached image for ${animalName}`);
                            return imageUrl;
                        }
                    } else {
                        console.error('DALL-E API error:', await response.text());
                    }
                } catch (error) {
                    console.error('Error generating image with DALL-E:', error);
                }
            }
            
            return fallbackImages[animalName] || `https://placehold.co/400x300/ffffff/333333?text=${animalName}&font=inter&fontSize=24`;
        }

        // --- Function to create and display cards ---
        async function createAnimalCards() {
            for (let i = 0; i < animals.length; i++) {
                const animal = animals[i];
                const card = document.createElement('div');
                card.className = `card w-full bg-gradient-to-br ${animal.bg_gradient} rounded-3xl overflow-hidden flex flex-col bounce-in`;
                card.style.animationDelay = `${i * 0.1}s`;

                card.innerHTML = `
                    <div class="relative overflow-hidden bg-gradient-to-br from-white/10 to-white/5">
                        <div class="w-full aspect-square">
                            <div class="text-center">
                                <div class="text-6xl mb-4">${animal.emoji}</div>
                                <div class="text-white/60 text-lg font-medium">AI Image Loading...</div>
                            </div>
                        </div>
                        <div class="absolute top-2 right-4 text-4xl">${animal.emoji}</div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                    </div>
                    <div class="p-6 flex-grow flex flex-col justify-between">
                        <div>
                            <h2 class="text-3xl font-black ${animal.text_color} mb-2">${animal.name_en}</h2>
                            <p class="text-2xl font-bold ${animal.text_color} mb-1">${animal.name_zh}</p>
                            <p class="text-lg font-medium ${animal.text_color}/80">${animal.pinyin}</p>
                        </div>
                        <button class="play-button w-full mt-6 p-4 rounded-2xl text-white font-bold text-lg flex items-center justify-center bg-gradient-to-r ${animal.button_color} shadow-lg" data-en="${animal.name_en}" data-zh="${animal.name_zh}" data-sound="${animal.sound_text}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>
                            üîä Play Sound
                        </button>
                    </div>
                `;
                
                // Add sparkle effects
                for (let j = 0; j < 5; j++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    card.appendChild(sparkle);
                }
                
                container.appendChild(card);
            }
        }

        // --- Function to handle sound playback ---
        function playSound(event) {
            // Cancel any previous speech
            if (synth.speaking) {
                synth.cancel();
            }

            const button = event.currentTarget;
            const nameEn = button.dataset.en;
            const nameZh = button.dataset.zh;
            const soundText = button.dataset.sound;

            // Create speech synthesis utterance for English
            const utteranceEn = new SpeechSynthesisUtterance(`${nameEn}. ${soundText}`);
            utteranceEn.lang = 'en-US';
            utteranceEn.rate = 0.8;
            utteranceEn.pitch = 1.2;

            // Create speech synthesis utterance for Chinese
            const utteranceZh = new SpeechSynthesisUtterance(`${nameZh}`);
            utteranceZh.lang = 'zh-CN';
            utteranceZh.rate = 0.8;
            utteranceZh.pitch = 1.2;

            // Play English first, then Chinese
            utteranceEn.onend = () => {
                setTimeout(() => {
                    synth.speak(utteranceZh);
                }, 500);
            };

            synth.speak(utteranceEn);

            // Add visual feedback
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
        }

        // --- Function to update images with AI-generated images ---
        async function updateImagesWithAI() {
            const imageContainers = document.querySelectorAll('.card .relative');
            
            for (let i = 0; i < imageContainers.length; i++) {
                const container = imageContainers[i];
                const animal = animals[i];
                
                if (animal) {
                    try {
                        const aiImageUrl = await generateAnimalImage(animal.image_prompt, animal.name_en);
                        
                        // Find the aspect-square container
                        const aspectSquareContainer = container.querySelector('.w-full.aspect-square');
                        
                        if (aspectSquareContainer) {
                            // Create image element
                            const img = document.createElement('img');
                            img.src = aiImageUrl;
                            img.alt = animal.name_en;
                            img.className = 'animal-image w-full h-full object-cover';
                            img.style.opacity = '0';
                            img.style.transition = 'opacity 0.5s ease-in-out';
                            img.style.objectPosition = 'center 20%';
                            
                            // Replace the emoji placeholder with the AI image
                            const placeholder = aspectSquareContainer.querySelector('.text-center');
                            if (placeholder) {
                                placeholder.style.display = 'none';
                            }
                            
                            // Insert the image into the aspect-square container
                            aspectSquareContainer.appendChild(img);
                            
                            // Fade in the image
                            setTimeout(() => {
                                img.style.opacity = '1';
                            }, 100);
                        }
                        
                    } catch (error) {
                        console.error(`Error updating image for ${animal.name_en}:`, error);
                    }
                }
            }
        }

        // --- Initialize the app ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check if this is a hard refresh (Ctrl+F5 or Cmd+Shift+R)
            const isHardRefresh = performance.navigation.type === 1 || 
                                (window.performance && window.performance.getEntriesByType && 
                                 window.performance.getEntriesByType('navigation')[0]?.type === 'reload');
            
            if (isHardRefresh) {
                console.log('Hard refresh detected - clearing image cache');
                clearImageCache();
                sessionStorage.setItem('force_refresh', 'true');
            }
            
            createAnimalCards();
            
            // Add event listeners for sound buttons
            document.addEventListener('click', (event) => {
                if (event.target.closest('.play-button')) {
                    playSound(event);
                }
            });
            
            // Add keyboard shortcut to clear cache (Ctrl+Shift+C)
            document.addEventListener('keydown', (event) => {
                if (event.ctrlKey && event.shiftKey && event.key === 'C') {
                    clearImageCache();
                    sessionStorage.setItem('force_refresh', 'true');
                    console.log('Cache cleared manually - refresh page to regenerate images');
                    alert('Image cache cleared! Refresh the page to regenerate images.');
                }
            });
            
            // Update images with AI-generated images in the background
            setTimeout(() => {
                updateImagesWithAI();
            }, 1000);
        });
    </script>
